<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <title>My shopping list</title>
</head>
<body>

    <div class="container  ">
        <div class="row">
          <div class="col-2 shoppingCard px-4 py-4">
            <h1>Shopping Card</h1>
            <hr>
            <ul id="myShoppingList">
              
            </ul>
          </div>
          <div class="col-10 px-4 py-4">
            <h1 class="py-5">Add Item</h1>
            <div class="input-group mb-3">
                <input id="inputId" type="text" class="form-control" placeholder="add item" aria-label="item..." aria-describedby="button-addon2">
                <button id="addButton" class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="addButton()">ADD</button>
              </div>
          </div>
         
        </div>
      </div>
      <script src="app.js" ></script>
